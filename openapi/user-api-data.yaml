openapi: 3.1.0
info:
  title: User Apis
  version: 1.0.0
  description: API for managing user information.


paths:

  /me:
    get:
      summary: Get current logged-in user info
      operationId: getCurrentUser
      tags:
        - User
      responses:
        '200':
          description: Current user data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTO'
        '401':
          description: Unauthorized

  /user/{id}:
    get:
      summary: Get user by ID
      operationId: getUserById
      tags:
        - User
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTO'
        '404':
          description: User not found
    put:
      summary: Update user by ID
      operationId: updateUserById
      tags:
        - User
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTO'
        '404':
          description: User not found
        '400':
          description: Invalid input

  /user:
    post:
      summary: Create a new user
      operationId: createUser
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDTO'
        '400':
          description: Invalid input

  /user/{id}/disable:
    post:
      summary: Disable a user
      operationId: disableUser
      tags:
        - User
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User disabled
        '404':
          description: User not found

  /user/{id}/enable:
    post:
      summary: Enable a user
      operationId: enableUser
      tags:
        - User
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User enabled
        '404':
          description: User not found

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    LoginRequest:
      type: object
      required:
        - token
      properties:
        token:
          type: string
          description: JWT token issued by external Identity Provider



    UserDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        email:
          type: string
          format: email
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time

    CreateUserRequest:
      type: object
      required:
        - username
        - email
        - companyId
        - roles
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        companyId:
          type: string
          format: uuid
        roles:
          type: array
          items:
            type: string

    UpdateUserRequest:
      type: object
      required:
        - username
        - email
        - companyId
        - roles
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        companyId:
          type: string
          format: uuid
        roles:
          type: array
          items:
            type: string
